<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1>AI Music Generator</h1>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-box">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose an image</span>
                    </label>
                </div>
                <button id="generateButton" class="btn" disabled>
                    <i class="fas fa-music"></i> Generate Music
                </button>
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>

            <div class="display-section">
                <canvas id="imageCanvas"></canvas>
                <div class="description-container">
                    <div class="image-description"></div>
                    <div class="music-description"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-progress"></div>
                        <div class="timeline-cursor"></div>
                    </div>
                    <div class="timeline-time">0:00 / 0:00</div>
                </div>
                <canvas id="barGraphCanvas" class="bar-graph-canvas"></canvas>
                <div class="music-controls">
                    <div class="control-buttons">
                        <button id="playButton" class="btn" disabled>
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="stopButton" class="btn" disabled>
                            <i class="fas fa-stop"></i>
                        </button>
                        <button id="saveButton" class="btn" disabled>
                            <i class="fas fa-heart"></i>
                        </button>
                        <button id="downloadButton" class="btn" disabled>
                            <i class="fas fa-download"></i>
                        </button>
                        <div class="share-buttons">
                            <button class="btn share-btn" disabled>
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <div class="share-dropdown">
                                <a href="#" class="twitter-share">
                                    <i class="fab fa-twitter"></i> Twitter
                                </a>
                                <a href="#" class="instagram-share">
                                    <i class="fab fa-instagram"></i> Instagram
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h2>History</h2>
                <div class="history-controls">
                    <button id="clearHistoryBtn" class="btn">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
                <div id="historyContainer" class="history-container">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>

            <div class="playlist-section">
                <h2>My Collection</h2>
                <div id="playlist" class="playlist">
                    <!-- Playlist items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>

</html>
